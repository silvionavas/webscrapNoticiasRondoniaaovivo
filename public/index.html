<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Not√≠cias Rond√¥nia Ao Vivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fique por dentro das √∫ltimas not√≠cias de Rond√¥nia">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1a73e8;
      --primary-dark: #0d47a1;
      --secondary: #e63946;
      --dark: #1d3557;
      --light: #f8f9fa;
      --gray: #6c757d;
      --gray-light: #e9ecef;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 10px 15px rgba(0, 0, 0, 0.15);
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: var(--light);
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--white);
      padding: 2rem 0;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
    }

    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1rem;
    }

    .logo-icon {
      font-size: 2.5rem;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .tagline {
      font-size: 1rem;
      font-weight: 300;
      opacity: 0.9;
      max-width: 600px;
    }

    /* Main Content */
    main {
      padding-bottom: 3rem;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--dark);
      position: relative;
      padding-bottom: 0.5rem;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 3px;
      background-color: var(--secondary);
      border-radius: 3px;
    }

    /* Grid de Not√≠cias */
    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
    }

    /* Card de Not√≠cia */
    .news-card {
      background: var(--white);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .news-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }

    .card-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .card-content {
      padding: 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .card-category {
      display: inline-block;
      background-color: var(--secondary);
      color: var(--white);
      font-size: 0.75rem;
      font-weight: 600;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .card-title {
      font-size: 1.125rem;
      font-weight: 600;
      line-height: 1.4;
      margin-bottom: 1rem;
      color: var(--dark);
      text-decoration: none;
      flex-grow: 1;
    }

    .card-title:hover {
      color: var(--primary);
    }

    .card-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: var(--primary);
      color: var(--white);
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      transition: var(--transition);
      margin-top: auto;
    }

    .card-link:hover {
      background-color: var(--primary-dark);
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--gray);
    }

    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Error State */
    .error-message {
      background-color: #ffebee;
      color: #c62828;
      padding: 1rem;
      border-radius: var(--border-radius);
      text-align: center;
      margin: 2rem 0;
    }

    /* Footer */
    footer {
      background-color: var(--dark);
      color: var(--white);
      padding: 2rem 0;
      margin-top: 3rem;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .footer-text {
      opacity: 0.8;
      font-size: 0.9rem;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .header-content {
        padding: 0 1rem;
      }
      
      .logo-text {
        font-size: 1.5rem;
      }
      
      .news-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      .card-content {
        padding: 1.25rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 0 15px;
      }
      
      header {
        padding: 1.5rem 0;
      }
      
      .logo-text {
        font-size: 1.3rem;
      }
      
      .tagline {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <span class="logo-icon">üì∞</span>
          <h1 class="logo-text">Rond√¥nia Ao Vivo</h1>
        </div>
        <p class="tagline">Fique por dentro das √∫ltimas not√≠cias de Rond√¥nia em tempo real</p>
      </div>
    </div>
  </header>

  <main class="container">
    <h2 class="section-title">√öltimas Not√≠cias</h2>
    
    <div id="lista">
      <!-- Estado de carregamento -->
      <div class="loading">
        <div class="spinner"></div>
        <p>Carregando not√≠cias...</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-content">
        <p class="footer-text">&copy; 2023 Rond√¥nia Ao Vivo - Todas as not√≠cias em um s√≥ lugar</p>
      </div>
    </div>
  </footer>

  <script>
    async function carregarNoticias() {
      const lista = document.getElementById("lista");
      
      try {
        const req = await fetch("https://webscrapnoticiasrondoniaaovivo.onrender.com/noticias");
        const data = await req.json();

        // Limpar estado de carregamento
        lista.innerHTML = "";

        // Verificar se h√° not√≠cias
        if (!data.noticias || data.noticias.length === 0) {
          lista.innerHTML = `
            <div class="error-message">
              <p>Nenhuma not√≠cia encontrada no momento.</p>
            </div>
          `;
          return;
        }

        // Adicionar not√≠cias ao grid
        data.noticias.forEach((n) => {
          const card = document.createElement("div");
          card.className = "news-card";
          card.innerHTML = `
            <img class="card-image" src="${n.imagem}" alt="${n.titulo}" onerror="this.src='https://via.placeholder.com/400x200/1d3557/ffffff?text=Imagem+Indispon√≠vel'">
            <div class="card-content">
              <span class="card-category">${n.categoria}</span>
              <a class="card-title" href="${n.link}" target="_blank">${n.titulo}</a>
              <a class="card-link" href="${n.link}" target="_blank">Ler not√≠cia</a>
            </div>
          `;
          lista.appendChild(card);
        });

      } catch (err) {
        console.log("Erro:", err);
        lista.innerHTML = `
          <div class="error-message">
            <p>Ocorreu um erro ao carregar as not√≠cias. Tente novamente mais tarde.</p>
          </div>
        `;
      }
    }

    // Carregar not√≠cias quando a p√°gina carregar
    document.addEventListener('DOMContentLoaded', carregarNoticias);
  </script>
</body>
</html>
