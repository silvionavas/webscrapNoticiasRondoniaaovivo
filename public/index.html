  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f0f2f5;
      font-family: "Segoe UI", sans-serif;
    }

    h1 {
      text-align: center;
      color: #1d3557;
      font-size: 28px;
      margin-bottom: 25px;
    }

    /* GRID MODERNO */
    #lista {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 0;
      list-style: none;
      max-width: 1200px;
      margin: auto;
    }

    /* CARD BONITO */
    .card {
      background: white;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.15);
      transition: 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 10px 20px rgba(0,0,0,0.20);
    }

    .thumb {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .info {
      padding: 15px;
    }

    .categoria {
      background: #e63946;
      color: #fff;
      padding: 4px 10px;
      border-radius: 5px;
      display: inline-block;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .titulo {
      font-size: 18px;
      font-weight: 600;
      color: #1d3557;
      margin-bottom: 10px;
      line-height: 1.3;
      text-decoration: none;
      display: block;
    }

    .titulo:hover {
      text-decoration: underline;
    }

    .botao {
      display: inline-block;
      background: #1d3557;
      color: white;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 14px;
      text-decoration: none;
    }

    .botao:hover {
      background: #457b9d;
    }

  </style>
</head>
